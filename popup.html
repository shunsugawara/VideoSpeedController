<!DOCTYPE html>
<html>
<head>
  <title>Video Speed Controller</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Speed Controller</h1>
    <div class="current-speed">
      <span id="speedValue">1.0</span>x
    </div>
    <input type="range" id="speedSlider" min="0.25" max="4.0" step="0.25" value="1.0">
    <div class="presets">
      <button class="preset-btn" data-speed="1.0">1.0x</button>
      <button class="preset-btn" data-speed="1.5">1.5x</button>
      <button class="preset-btn" data-speed="2.0">2.0x</button>
      <button class="preset-btn" data-speed="3.0">3.0x</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
